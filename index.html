<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Page Treine</title>
</head>
    <body>
        <div class="page">
            <header>
                <img src="./img/Logo.svg" alt="logo da treine.me na barra superior da pagina">
                
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Sobre</li>
                        <li>Treinar</li>
                    </ul>
                </nav>
            </header>

            <main>
                <section class="text">
                    <h1>Treinos <span>exclusivos</span> para voce</h1>
            
                    <p>Nós criamos treinos <strong>exclusivos e únicos para você</strong>.<br/>
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.</p>

                    <button>
                        <img src="./img/whatsapp 1.jpg" alt="icone do whatsapp">
                        Comece ja
                    </button>
                </section>

                <img src="./img/fitness-jump.jpg" alt="desenho de mulher pulando corda">
            </main>

            <footer>
                <p>fale conosco no instagram <a href="https://google.com" target="_blank">@treine.me</a></p>
            </footer>
        </div>

        <img src="./img/balls-decoration.svg" alt="pequenas bolas verdes que formam um design quadrado no canto direito da tela">

    </body>
</html>
