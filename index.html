<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Page Treine</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

</head>
    <body>
        <div class="page">
            <nav>
                <a id="logo" href="https://google.com" target="_blank">
                    <img id="logotreine" src="./img/Logo.svg" alt="logo da treine.me na barra superior da pagina">
                </a>
                
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Treinar</a></li>
                </ul>
            </nav>
            

            <main>
                <section class="text">
                    <h1>Treinos <span>exclusivos</span> para voce</h1>
            
                    <p>Nós criamos treinos <strong>exclusivos e únicos para você</strong>.<br/>
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.</p>

                    <button>
                        <img src="./img/whatsapp 1.svg" alt="icone do whatsapp">
                        Comece ja
                    </button>
                </section>

                <img src="./img/fitness-jump.jpg" alt="desenho de mulher pulando corda">
            </main>

            <footer>
                <p>fale conosco no instagram <a href="https://google.com" target="_blank">@treine.me</a></p>
            </footer>
        </div>

        <img id="balls" src="./img/balls-decoration.svg" alt="pequenas bolas verdes que formam um design quadrado no canto direito da tela">

    </body>
</html>
